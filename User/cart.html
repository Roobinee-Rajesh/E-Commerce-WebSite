<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cart</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- navbar begin -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/User/index.html">Shopify</a>
        <div class="d-flex justify-content-evenly w-25">
          <a class="nav-link" href="/User/cart.html" id="cartCount">Cart</a>
          <a class="nav-link" href="/User/order.html">Order</a>
          <button class="btn btn-outline-danger"><a href="/User/login.html"> Log Out</a></button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
      <div id="table">
        <table class="container table table-striped w-50 pb-50">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total Price</th>
            </tr>
          </thead>
          <tbody id="cartTableBody"></tbody>
        </table>
        <p class="fs-5 text-center" id="total">Total </p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" onclick="checkOut()">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
