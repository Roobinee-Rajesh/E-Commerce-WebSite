    <link

      crossorigin="anonymous"

  <body>
    <!-- navbar begin -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../Admin/index.html">Shopify</a>
        <div class="d-flex justify-content-evenly w-25">
          <a class="nav-link" href="../Admin/AddProduct.html">Add Product</a>

    <p class="fs-1 text-center">Add Product</p>
    <!-- Form start -->
    <form class="container d-flex flex-column align-items-center">
      <div class="mb-3">
        <label for="ProductName" class="form-label"

        >
        <input type="text" class="form-control" style="width: 300px;" id="ProductName" />

      <div class="mb-3">
        <label for="Price" class="form-label">Price</label>
        <input type="text" class="form-control" style="width: 300px;" id="Price" />
      </div>
      <div class="mb-3">
        <label for="Price" class="form-label">Description</label>
        <textarea class="form-control" style="width: 300px;" id="Description"></textarea>
      </div>
      <div class="mb-3">
        <label for="Image" class="form-label">Image</label>
        <input type="text" class="form-control" style="width: 300px;" id="Image" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
