<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Add Product</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/script.js" defer></script>
   
  </head>
  <body>
    
    <!-- navbar begin -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/Admin/index.html">Shopify</a>
        <div class="d-flex justify-content-evenly w-25">
          <a class="nav-link" href="/Admin/AddProduct.html">Add Product</a>
          <a class="nav-link" href="/Admin/orders.html">Order</a>
          <button class="btn btn-outline-danger"><a href="/User/login.html"> Log Out</a></button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <div class="pt-5">
      <p class="fs-1 text-center">Add Product</p>
      <!-- Form start -->
      <form class="container d-flex flex-column align-items-center">
        <input type="hidden" id="id"></input>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            style="width: 300px"
            id="productName"
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="text"
            class="form-control"
            style="width: 300px"
            id="price"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            style="width: 300px"
            id="description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input
            type="text"
            class="form-control"
            style="width: 300px"
            id="image"
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="addProduct()">
          Add Product
        </button>
      </form>
    </div >
  </body>
</html>
