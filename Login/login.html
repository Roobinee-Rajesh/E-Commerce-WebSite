<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/E-Commerce-WebSite/CSS/loginstyle.css" />
    <script src="/E-Commerce-WebSite/Script/script.js" defer></script>
    <script src="/E-Commerce-WebSite/Script/login.js" defer></script>
  </head>
  <body>
    <form>
      <h3>LOGIN</h3>
      <div class="mb-3">
        <label for="email" >Email address</label>
        <input type="email" id="email">
        <p id="error1"></p>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password"  id="password">
        <p id="error2"></p>
      </div>
      <p id="error"></p>
      <button id="btn">Login</button>
      <p id="p1">Don't have an account? <a href="/E-Commerce-WebSite/Login/Register.html">SignUp</a></p>
    </form>
  </body>
</html>
