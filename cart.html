<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cart</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- navbar begin -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Shopify</a>
        <div class="d-flex justify-content-evenly w-25">
          <a class="nav-link" href="./cart.html">Cart</a>
          <a class="nav-link" href="./order.html">Order</a>
          <button class="btn btn-outline-danger" type="submit"><a href="./login.html">Log Out</a></button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div>
      <p class="fs-1 text-center mt-5 pb-10">Cart</p>

      <!-- table start -->

      <table class="container table table-striped w-50 mt-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><img src="./Image/product.jpg" width="50px" height="50px" alt=""></td>
            <td>Top</td>
            <td>2</td>
            <td>₹500</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><img src="./Image/product.jpg" width="50px" height="50px" alt=""></td>
            <td>Jean</td>
            <td>1</td>
            <td>₹1600</td>
          </tr>
          <tr class="fw-bolder">
            <th scope="row"></th>
            <td colspan="3" class="text-center">Total</td>
            <td>₹2100</td>
          </tr>
        </tbody>
      </table>
      
      <!-- Check Out button -->
      <div class="pt-5 w-100 d-flex justify-content-center">
        <button class="btn btn-success ">Check Out</button>
      </div>
      
    </div>
  </body>
</html>
